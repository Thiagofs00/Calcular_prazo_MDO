<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!--Meta tags Obrigatórias-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!--CSS personalizado-->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Calculadora de prazo</title>
  </head>
  <body>
    <div class="container_th">
      <!--Menu start-->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CALCULAR O PRAZO</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <!--Menu end-->

      <!--Formulário start-->
      <form class="row g-2">
        <!--Serviço-->
        <div class="col-md-6">
          <label class="form-label">Serviço</label>
          <input
            type="text"
            class="form-control"
            placeholder="Digite o nome do serviço . . ."
          />
        </div>
        <!-- Force next columns to break to new line -->
        <div class="w-100"></div>
        <!--Quantidade do serviço-->
        <div class="col-md-3">
          <label class="form-label">Quantidade</label>
          <input type="number" class="form-control" />
        </div>
        <!--Unidade do serviço-->
        <div class="col-sm-1">
          <label class="form-label">Unidade</label>
          <input type="text" class="form-control" />
        </div>
        <!-- Force next columns to break to new line -->
        <div class="w-100"></div>
        <!--Produtividade-->
        <div class="col-md-2">
          <label class="form-label">Produtividade</label>
          <input type="text" class="form-control" placeholder="unid/hh . . ." />
        </div>
        <!--Unidade da produtividade-->
        <div class="col-sm-1">
          <label class="form-label">Unidade</label>
          <input type="text" class="form-control" />
        </div>
        <!--Dando opção-->
        <div class="d-flex align-items-center">
          <h6>ou</h6>
        </div>
        <!--Índice-->
        <div class="col-md-2">
          <label for="inputAddress2" class="form-label">Índice</label>
          <input type="text" class="form-control" placeholder="hh/unid . . ." />
        </div>
        <!--Unidade do índice-->
        <div class="col-sm-1">
          <label for="inputCity" class="form-label">Unidade</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>
        <!-- Force next columns to break to new line -->
        <div class="w-100"></div>
        <!--Qde de funcionários-->
        <div class="col-md-2">
          <label class="form-label">Quantidade de funcionários</label>
          <input type="text" class="form-control" />
        </div>
        <!--Botão check in-->
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Com auiliar
            </label>
          </div>
        </div>
        <!--Botão calcular-->
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Calcular</button>
        </div>
        <!--Total em dias-->
        <div class="col-md-2">
          <label class="form-label">Total em dias</label>
          <input type="text" class="form-control" />
        </div>
      </form>
      <!--Formulário end-->...
    </div>

    <!--js do bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
